<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Social - Stay Connected!</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4a90e2;
            font-size: 2.5em;
            margin: 0;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #357abd;
        }
        .post {
            background-color: #fff;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .post-content {
            margin-bottom: 10px;
        }
        .post-media {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }
        .comments {
            margin-top: 10px;
            padding-left: 20px;
        }
        .comment {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            font-family: 'Comic Neue', cursive;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-size: 1em;
        }
        button:hover {
            background-color: #357abd;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px;
            background-color: #ffeb3b;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêß Penguin Social</h1>
            <p>Stay connected with your friends!</p>
        </div>
        
        <div class="nav">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('new_post') }}">New Post</a>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
